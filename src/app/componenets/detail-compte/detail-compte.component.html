<div class="row mt-5 mb-3">
    <div class="col-md-6">
      <h4>Listes-Comptes-Client  </h4>
    </div>
     <div class="col-md-6 text-right">

    </div>

</div>
<div class="row mt-5">
    <div class="col-md-6" *ngFor="let c of compte ; let index = index" >
        <div class="card border-primary mb-3" style="max-width: mb-3" >
            <div class="card-header">Compte {{index +1 }} </div>
            <div class="card-body col-md-10 offset-1">
              <ul>
              <li class="list-group-item"><strong>Numéro de Compte     :</strong>{{c.numeroCompte}}</li>
              <li class="list-group-item"><strong>Solde :</strong>{{c.solde}}</li>
              <li class="list-group-item"><strong>Date de Creation :</strong>{{c.dateCreation}}</li>
              <li class="list-group-item"><strong>Historique-Opérations :         </strong>  <a routerLink="/operation/detail/{{c.numeroCompte}}" class="btn btn-info"><i class="fa fa-info" ></i></a></li>
              <li class="list-group-item"><strong>Decouvert :</strong>{{c.decouvert}}</li>

              </ul>

            </div>
          </div>
    </div>
</div>
